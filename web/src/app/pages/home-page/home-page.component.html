<main>
  <header id="main-actions">
    <button class="button">
      <img
        class="button-icon"
        src="assets/siteicons/plusicon.png"
        alt="New subscription"
      />
      New Subscription
    </button>
    <div class="sort-container">
      <app-sort-button
        [subscriptions]="subscriptions"
      ></app-sort-button>
    </div>
  </header>
  <div id="subscriptions">
    <app-subscripton
      *ngFor="let sub of subscriptions"
      [subscription]="sub"
    ></app-subscripton>
  </div>
</main>
